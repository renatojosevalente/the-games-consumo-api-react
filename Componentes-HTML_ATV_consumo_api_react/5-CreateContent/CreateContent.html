<link rel="stylesheet" href="CreateContent.css">

<!-- Todas as classes desse componente pertecem ao CSS Global.
 Menos a classe "createContent" que está abaixo -->
<div class="createContent">
    <div class="title">
      <h2>Cadastrar novo jogo</h2>
    </div>
    <form id="createForm" class="formPrimary">
      <input
        type="text"
        name="title"
        id="title"
        placeholder="Insira o título do jogo"
        class="inputPrimary"
      />
      <input
        type="text"
        name="platform"
        id="platform"
        placeholder="Insira a plataforma do jogo"
        class="inputPrimary"
      />
      <input
        type="number"
        name="year"
        id="year"
        placeholder="Insira o ano do jogo"
        class="inputPrimary"
      />
      <input
        type="number"
        name="price"
        id="price"
        placeholder="Insira o preço do jogo"
        class="inputPrimary"
      />
      <input
        type="submit"
        value="Cadastrar"
        id="createBtn"
        class="btnPrimary"
      />
    </form>
</div>
